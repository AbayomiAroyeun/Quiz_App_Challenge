<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <title>Quiz</title>
</head>

<body>

    <div class="container">

        <div id="start-page">
            <h2>Quiz Game</h2>
            <p>Instructions : how to play</p>
            <button id="start-btn" class="start-btn">Start Quiz</button>
        </div>



        <div id="question-container" class="hide">
            <div id="question">Questions</div>
            <div id="timer"></div>
            <div id="answer-buttons" class="btn-grid">
                <button id="choice1" class="btn"> 1</button>
                <button id="choice2" class="btn"> 2</button>
                <button id="choice3" class="btn"> 3</button>
                <button id="choice4" class="btn"> 4</button>
                <div class="controls"></div>

            </div>
            <button id="Next-btn" class="Next-btn hide">Next</button>
        </div>




        <script src="scripts.js"></script>
</body>

</html>
